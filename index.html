<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="script.js"></script>
    <title>Formulario</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>
    <div class="content">
        <div class="texto">
            <h1 id="titulo">Verificaci√≥n de edad</h1>
            <p id="subtitulo">Introduce los siguientes datos:</p>
        </div>

        <div class="formulario">
            <form action="" id="form">
                <div class="inputContent nombre">
                    <p>Nombre:</p>
                    <input class="inputForm" type="text" id="name" autofocus>
                </div>

                <div class="inputContent edad">
                    <p>Edad:</p>
                    <input class="inputForm" type="number" id="age">
                </div>

                <div class="btn">
                    <button class="btnInside" type="submit">Enviar datos</button>
                </div>

            </form>
        </div>
        <div class="textValidacion">
            <p id="validacion"></p>
        </div>


    </div>
    
</body>

</html>
