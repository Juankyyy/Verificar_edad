<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link id="ani" href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Verificar_Edad</title>
</head>

<body>
    <div class="content">
        <div class="texto">
            <h1 id="titulo" data-aos="zoom-in" data-aos-delay="200" data-aos-once="true">Verificaci√≥n de edad</h1>
            <p id="subtitulo" data-aos="zoom-in-up" data-aos-delay="600" data-aos-once="true">Introduce los siguientes datos:</p>
        </div>

        <div class="formulario">
            <form action="" id="form">
                <div class="inputContent nombre">
                    <p data-aos="fade-right" data-aos-delay="700" data-aos-once="true">Nombre:</p>
                    <input class="inputForm" type="text" id="name" autofocus data-aos="fade-left" data-aos-delay="900" data-aos-once="true">
                </div>

                <div class="inputContent edad">
                    <p data-aos="fade-right" data-aos-delay="700" data-aos-once="true">Edad:</p>
                    <input class="inputForm" type="number" id="age" data-aos="fade-left" data-aos-delay="900" data-aos-once="true">
                </div>

                <div class="btn">
                    <button class="btnInside" type="submit" data-aos="fade-up" data-aos-delay="1000" data-aos-once="true">Enviar datos</button>
                </div>

            </form>
        </div>

        <div class="textValidacion">
            <p id="validacion"></p>
        </div>

        <div class="footerContent">
            <a class="footer" href="https://github.com/Juankyyy">
                <p>Juankyyy</p>
            </a>
        </div>
    </div>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> 
    <script>
        AOS.init();
    </script>
</body>

</html>
